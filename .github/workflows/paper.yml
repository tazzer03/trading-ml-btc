name: Paper Trade (Hourly)

on:
  schedule:
    - cron: "5 * * * *"   # run at HH:05 every hour (UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run paper trader
        run: |
          python paper_trade.py
      - name: Commit logs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add paper_state.json paper_trades.csv signals_log.csv
          git commit -m "paper update $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "no changes"
          git push
