name: Paper Trade (Hourly)

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

permissions:
  contents: write   # allow the job to push commits

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run paper trade
        run: |
          python paper_trade.py

      # Safely commit & push logs back to main
      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # stage files; ignore if they don't exist (first run)
          git add paper_state.json signals_log.csv paper_trades.csv || true

          # if nothing changed, exit gracefully
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # pull latest (in case a human pushed since this job started)
          git pull --rebase origin main || true

          git commit -m "Update paper trading logs [skip ci]"
          git push origin HEAD:main
